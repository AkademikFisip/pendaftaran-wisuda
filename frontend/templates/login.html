<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Pendaftaran Wisuda</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="header">
      <img src="../images/logo_unila.png" alt="Logo Universitas Lampung" class="logo">
      <h1>SISTEM PENDAFTARAN WISUDA</h1>
      <h2>Fakultas Ilmu Sosial dan Ilmu Politik</h2>
    </div>
    <div class="content">
      <div class="image">
        <img src="../images/fisip.jpg" alt="Gedung FISIP">
      </div>
      <div class="form-container">
        <h3>SILAKAN LOGIN</h3>
        <form action="../backend/login.php" method="POST">
          <label for="npm">NPM:</label>
          <input type="text" id="npm" name="npm" placeholder="Masukkan NPM" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <a href="#" class="forgot-password">Lupa Password?</a>
          <button type="submit" class="btn-login">LOGIN</button>
        </form>
        <p class="register-text">
          Sudah memiliki akun? <a href="register.html">Registrasi</a>
        </p>
      </div>
    </div>
    <footer>
      <p>Copyright Â© 2025 by FISIP Unila All Rights Reserved</p>
    </footer>
  </div>
</body>
</html>
