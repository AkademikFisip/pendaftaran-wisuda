<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Pendaftaran Wisuda</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="../images/logo_unila.png" alt="Logo Universitas Lampung">
        <div class="header-text">
            <h1>Sistem Pendaftaran Wisuda</h1>
            <h2>Fakultas Ilmu Sosial dan Ilmu Politik</h2>
        </div>
    </header>

    <!-- Kontainer Utama -->
    <div class="page-container">
        <!-- Gambar Gedung -->
        <div class="image-container">
            <img src="../images/fisip.jpg" alt="Gedung Fakultas">
        </div>

        <!-- Form Login -->
        <div class="form-container">
            <h3>SILAKAN LOGIN</h3>
            <form>
                <div class="input-container">
                    <input id="npm" type="text" placeholder="Masukkan NPM" required>
                </div>
                <div class="input-container">
                    <input id="password" type="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
                <button id="loginBtn" type="submit">LOGIN</button>
            </form>
            <p>Belum memiliki akun? <a href="../templates/register.html">Daftar disini</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Copyright &copy; 2025 by FISIP Unila All Rights Reserved
    </footer>

    <!-- Load JavaScript -->
    <script src="../js/main.js"></script>
</body>
</html>
