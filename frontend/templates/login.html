<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Pendaftaran Wisuda</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="page-container">
        <h1 class="main-title">SISTEM PENDAFTARAN WISUDA FISIP</h1>
        <div class="content">
            <div class="image-container">
                <img src="../images/fisip.jpg" alt="Gedung Fakultas">
            </div>
    
            <!-- Form Login -->
            <div class="form-container">
                <div class="logo">
                    <img src="../images/logo_unila.png" alt="Logo" class="logo">
                </div>
                <h3>SILAKAN LOGIN</h3>
                <form>
                    <input type="text" placeholder="Masukkan NPM" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">LOGIN</button>
                </form>
                <div class="register-text">
                    Sudah memiliki akun? <a href="#">Registrasi</a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
